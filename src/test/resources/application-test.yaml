spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
        default_schema:
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true

logging:
  level:
    root: info
    org.hibernate.SQL: debug # 실행되는 SQL 확인
    org.hibernate.type.descriptor.sql.BasicBinder: trace # 바인딩 파라미터 확인

server:
  port: 0 # 랜덤 포트 사용 (보통 @SpringBootTest(webEnvironment = RANDOM_PORT) 대비)

discodeit:
  storage:
    type: ${STORAGE_TYPE:local}  # local | s3 (기본값: local)
    local:
      root-path: ${DISCODEIT_STORAGE_LOCAL_ROOT_PATH}:${user.dir}/data/discodeit/storage
    s3:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY:}
      bucket: ${AWS_S3_BUCKET}
      region: ${AWS_REGION:ap-northeast-2}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600} # (기본값: 10분)

