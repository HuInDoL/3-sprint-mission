spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS discodeit
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 실행 시 스키마 새로 생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: discodeit
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: never # schema.sql, data.sql 등을 자동 실행하지 않음

  h2:
    console:
      enabled: true # 필요 시 http://localhost:/h2-console 에서 확인 가능

logging:
  level:
    root: info
    org.hibernate.SQL: debug # 실행되는 SQL 확인
    org.hibernate.type.descriptor.sql.BasicBinder: trace # 바인딩 파라미터 확인

server:
  port: 0 # 랜덤 포트 사용 (보통 @SpringBootTest(webEnvironment = RANDOM_PORT) 대비)
